<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        h4{
            color: chartreuse;
        }
        h2{
            color: violet;
        }
        h3{
            color:saddlebrown;
        }
    </style>
</head>
<body>
    <h1>About the Internal CSS</h1>
    <h6>We Use the internal CSS to style our web page by using the CSS properties in side the head tag of our web-page by starting with the <b>STYLE</b> tag</h6>
    <div>
        <h4>Heading one</h4>
        <h2>Heading Two</h2>
        <h3>Heading Three</h3>
    </div>
</body>
</html>
