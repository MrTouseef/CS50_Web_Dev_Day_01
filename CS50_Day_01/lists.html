<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About the Lists</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <!-- type count -->
    <ol type="1">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <!-- type Caps -->
    <ol type="A">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <!-- type roman -->
    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <h3>Un_ordered Lists</h3>
    <!-- type -->
    <ul style="list-style: circle;">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
    </ul>
    <!-- type -->
    <ul style="list-style-type: disc;">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
    </ul>
    <!-- type -->
    <ul style="list-style-type: square;">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
    </ul>
</body>
</html>
